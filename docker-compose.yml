

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      # Point to the host machine for Supabase connectivity (standard Docker Desktop/WSL2 networking)
      # If running on Linux/standard Docker, use 'host.docker.internal' or the actual IP
      - NEXT_PUBLIC_SUPABASE_URL=http://host.docker.internal:54321
      - NEXT_PUBLIC_DAO_URL=http://host.docker.internal:3000
    volumes:
      - .:/app
      - /app/node_modules
    # Ensure network mode allows communication with host if needed, or use default bridge
    extra_hosts:
      - "host.docker.internal:host-gateway"
